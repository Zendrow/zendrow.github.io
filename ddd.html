<!DOCTYPE html>
<html>

<body>
    <script type="text/javascript" src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script type="text/javascript">
        var url = "https://github.com/mozilla/pdf.js/blob/master/examples/helloworld/helloworld.pdf";
        var pages = [], heights = [], width = 0, height = 0, currentPage = 1;
        var scale = 1.5;
        function draw() {
            var canvas = document.createElement('canvas'), ctx = canvas.getContext('2d');
            canvas.width = width;
            canvas.height = height;
            for (var i = 0; i < pages.length; i++)
                ctx.putImageData(pages[i], 0, heights[i]);
            document.body.appendChild(canvas);
        }
        pdfjsLib.disableWorker = true; // due to CORS
        pdfjsLib.getDocument(url).then(function (pdf) {
            getPage();
            function getPage() {
                pdf.getPage(currentPage).then(function (page) {
                    console.log("Printing " + currentPage);
                    var viewport = page.getViewport(scale);
                    var canvas = document.createElement('canvas'), ctx = canvas.getContext('2d');
                    var renderContext = { canvasContext: ctx, viewport: viewport };
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    page.render(renderContext).then(function () {
                        pages.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
                        heights.push(height);
                        height += canvas.height;
                        if (width < canvas.width) width = canvas.width;
                        if (currentPage < pdf.numPages) {
                            currentPage++;
                            getPage();
                        }
                        else {
                            draw();
                        }
                    });
                });
            }
        });
    </script>
</body>

</html>
