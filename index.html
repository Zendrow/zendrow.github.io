<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script>
        function onButtonClick() {


            let options = {};

            options.acceptAllDevices = true;

            document.getElementById("demo").innerHTML = 'Requesting Bluetooth Device...<br />';
            document.getElementById("demo").innerHTML = 'with ' + JSON.stringify(options) + '<br />';
            navigator.bluetooth.requestDevice(options)
                .then(device => {
                    if (!device.gatt.connected) {
                        document.getElementById("demo").innerHTML = "devo connettere<br />";
                        return device.gatt.connect();
                    } else {
                        document.getElementById("demo").innerHTML = "gi√† connesso<br />";
                        // Already connected.
                        return Promise.resolve();
                    }
                })
                .then(device => {
                    document.getElementById("demo").innerHTML = '> Name:             ' + device.name + '<br />';
                    document.getElementById("demo").innerHTML = '> Id:               ' + device.id + '<br />';
                    document.getElementById("demo").innerHTML = '> Connected:        ' + device.gatt.connected + '<br />';
                })
                .catch(error => {
                    document.getElementById("demo").innerHTML = 'Argh! ' + error + '<br />';
                });
        }
    </script>
    <title>prova</title>
    <link rel="manifest" href="images/manifest.json" />
    <link rel="icon" href="images/Poke Ball.ico" />
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <button class="btn" id="pointerup" onclick="onButtonClick()">Try it</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p id="demo"></P>
        </div>
    </div>



</body>

</html>
